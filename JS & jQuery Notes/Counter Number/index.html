<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Animated Counter Number</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="counter_section">
          <!-- Client Counter -->
          <div class="client">
               <h2>Clients</h2>
               <h3 id="client_counter"></h3>
          </div>
          <!-- Project Counter -->
          <div class="project">
               <h2>Projects</h2>
               <h3 id="project_counter"></h3>
          </div>
          <!-- Satisfaction Counter -->
          <div class="satisfaction">
               <h2>Satisfaction</h2>
               <h3 id="satisfaction_counter"></h3>
          </div>
     </div>

     <script src="main.js"></script>
</body>
</html>
